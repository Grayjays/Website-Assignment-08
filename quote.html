<div class="w3-container w3-padding-64 w3-center">
  <h1>💬 Quote Generaattori</h1>
  <p>Paina nappia, niin saat mukavia elämänviisauksia (ei niissä mitään viisasta ole).</p>

  <div style="margin: 40px auto; max-width: 600px;">
    <blockquote id="quote-box" style="font-size: 1.5rem; font-style: italic; color: #1a2e58; padding: 20px;">
      ”Opettaja opettaja, koira söi mun website assingmentin. Saako lisäaikaa?”
    </blockquote>
    <button id="new-quote" class="w3-button w3-light-blue w3-round-large" style="margin-top: 20px;">
      Näytä uusi Quote
    </button>
  </div>
</div>

<footer>

<script>
  const quotes = [
    "”Opettaja opettaja, koira söi mun website assingmentin. Saako lisäaikaa?”",
    "”It is what it is.”",
    "”Älä tee tänään minkä voit tehdä huomenna. Eikun siis..”",
    "”Lisää kofeiinia.”",
    "”Working hard or hardly working?”",
    "”Apua, olen jumissa random quote-tehtaassa. Tulkaa auttamaan.”"
  ];

  const quoteBox = document.getElementById("quote-box");
  const quoteButton = document.getElementById("new-quote");

  function getRandomQuote() {
    return quotes[Math.floor(Math.random() * quotes.length)];
  }

  quoteButton.addEventListener("click", () => {
    quoteBox.textContent = getRandomQuote();
  });
</script>
